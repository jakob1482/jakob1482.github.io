<div class="float-right h-7 w-7">
  <a
    class="group float-right flex h-auto w-auto cursor-pointer select-none flex-row rounded-full shadow-sm outline-none transition-transform duration-150 active:scale-95"
    href="{{ url | relative_url }}"
    target="_blank"
    role="link"
    tabindex="0"
  >
    <span class="z-10 inline-flex h-7 w-7 items-center justify-center rounded-full bg-neutral-350 p-0.5 text-white transition-colors duration-150 group-hover:bg-neutral-900 group-focus-visible:bg-neutral-900 dark:bg-neutral-550 dark:text-neutral-800 dark:group-hover:bg-neutral-100 dark:group-hover:text-neutral-900 dark:group-focus-visible:bg-neutral-100 dark:group-focus-visible:text-neutral-900">
      {% include {{ icon }} %}
    </span>
    <span
      class="z-0 -ml-7 inline-flex h-7 w-7 items-center justify-center overflow-hidden whitespace-nowrap rounded-full border border-neutral-350 bg-white p-0 text-neutral-900/0 transition-icon-expand delay-icon-expand duration-icon-expand group-hover:w-dynamic group-hover:border-neutral-900 group-hover:pl-[26px] group-hover:text-neutral-900/100 group-hover:delay-0 group-focus-visible:w-36 group-focus-visible:border-neutral-900 group-focus-visible:pl-[26px] group-focus-visible:text-neutral-900/100 group-focus-visible:delay-0 dark:border-neutral-550 dark:bg-neutral-750 dark:text-neutral-100/0 dark:group-hover:border-neutral-100 dark:group-hover:text-neutral-100/100 dark:group-focus-visible:border-neutral-100 dark:group-focus-visible:text-neutral-100/100"
      style="--tw-dynamic: {{ expandwidth }};"
    >
      View {{ text }}
    </span>
  </a>
</div>

<!doctype html>
<html
  lang="en"
>
  {% seo %}
  <!-- Head -->
  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >

    <title>{{ site.title }}</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ '/favicon.svg' | relative_url }}"
      sizes="any"
      type="image/svg+xml"
    >
    <link
      rel="icon"
      href="{{ '/favicon.png' | relative_url }}"
      type="image/png"
    >
    <!-- CSS styles -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/bundle.css' | relative_url }}"
    >
    <script type="text/javascript">
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>

  <body
    class="group/body relative flex w-full flex-col bg-neutral-100 text-neutral-900 motion-reduce:transition-none dark:bg-neutral-800 dark:text-neutral-100"
    data-overlayscrollbars-initialize
  >
    <!-- Header -->
    {% include components/navbar.html %}

    <!-- Content -->
    <main
      class="os-content mx-auto mt-12 flex max-w-3xl flex-1 flex-col justify-center px-2"
    >
      {{ content }}
    </main>

    <!-- Footer -->
    <footer
      id="footer"
      class="grid grid-cols-1 bg-neutral-180 shadow-inner dark:bg-neutral-880"
    >
      <span
        class="mt-4 flex items-center justify-center fill-neutral-900 dark:fill-neutral-100 [&>svg]:w-16"
      >
        {% include logos/large.svg %}
      </span>
      <span class="py-2 text-center text-sm">
        Copyright &copy; 2023 â€” {{ 'now' | date: '%Y' }} Jakob Jersild Nielsen.
        All rights reserved.
      </span>
    </footer>

    <!-- Visitor statistics using clicky -->
    <script
      async
      data-id="101434754"
      src="//static.getclicky.com/js"
    ></script>

    <!-- Scripts -->
    <script
      type="module"
      src="{{ '/assets/js/bundle.js' | relative_url }}"
    ></script>
  </body>
</html>
